              <a href="#server-control"><li>Server Control</li></a>
              <!-- Add more menu items as needed -->

          </nav>

<div id="content">
    <h1>Graphique d'utilisation de la RAM</h1>
  
    <div style="width: 800px; height: 600px;">
      <canvas id="ram-chart"></canvas>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('ram-chart').getContext('2d');
        var labels = [];
        var datasetData = [];
  
        var ramChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'RAM Usage',
              data: datasetData,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
              fill: false
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'time',
                position: 'bottom'
              },
              y: {
                beginAtZero: true
              }
            }
          }
        });
  
        function addData(chart, data) {
          var now = moment();
          labels.push(now.format('HH:mm:ss'));
          datasetData.push(data.used / data.total * 100); // calculate used/total for each data point
  
          if (labels.length > 60) {
            labels.shift();
            datasetData.shift();
          }
  
          chart.update();
        }
  
        setInterval(function() {
    $.get("/ram_data", function(data) {
      addData(ramChart, data);
    });
  }, 1000);
      });
    </script>
    </div>

  </body>
